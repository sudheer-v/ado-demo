trigger:
- master

resources:
- repo: self

pool:
  name: 'Azure Pipelines'

stages:
- stage: SyntaxCheck
  jobs:
  - job: SyntaxCheck
    steps:
      - script: |
          apt-get update
          pip3 install pre-commit
          pre-commit run -a
- stage: ConfigCheck
  jobs:
  - job: CheckovScan
    steps:
      - script: |
          apt-get update
          pip3 install checkov 
          checkov --output cli
- stage: DockerBuild
  jobs:
  - job: Build 
    steps: 
      - script: |
          sudo apt-get update
          sudo apt-get install ca-certificates curl gnupg
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          sudo chmod a+r /etc/apt/keyrings/docker.gpg
          echo \
            "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
            "$(. /etc/os-release && echo "$VERSION_CODENAME")" stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install docker-ce docker-ce-cli containerd.io docker-compose-plugin -y
          sudo dockerd &
          echo "##vso[task.setvariable variable=COMMIT_ID]`git rev-parse --short HEAD`"
      - task: Docker@2
        inputs:
          command: build 
          repository: devopscounsel/ado-cicd-demo/sample-app
          Dockerfile: Dockerfile
          tags: $(COMMIT_ID)
          buildContext: $(Pipeine.Workspace)/s
  - job: Scan
    steps:
      - script: |
           sudo apt-get install wget apt-transport-https gnupg lsb-release
           wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
           echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
           sudo apt-get update
           sudo apt-get install trivy
           trivy image devopscounsel/ado-cicd-demo/sample-app-$(COMMIT_ID)
  - job: Push
    steps:
      - task: Docker@2
        inputs:
          command: push 
          repository: devopscounsel/ado-cicd-demo/sample-app
          containerRegistry: 
          tags: |
            $(COMMIT_ID)
