# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

pool:
  name: 'Azure Pipelines'

variables:
- group: abc-vars
- name: tag
  value: '$(Build.BuildId)'


stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
      - task: DownloadSecureFile@1
        name: SA
        displayName: 'Download CA certificate'
        inputs:
          secureFile: 'key.txt'

      - script: |
          abc=`cat $(SA.secureFilePath)`
          echo $abc
